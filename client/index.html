<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fugaz+One&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Hotel California</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="page">
      <div class="nav">Hotel California</div>
      <div class="lower">
        <div class="section-form">
          <div class="form-container">
            <form class="w-full" id="postForm">
              <!-- The following wraps username & post title -->
              <div class="flex flex-wrap -mx-1 mb-3">
                <div class="w-1/5 px-1 mb-6 md:mb-0">
                  <label
                    class="block text-black-700 text-xs font-bold mb-2"
                    for="username"
                  >
                    Username
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-grey-500 rounded py-3 px-2 mb-3 leading-tight focus:outline-none focus:bg-white"
                    name="username"
                    id="username"
                    type="text"
                    placeholder="Don Henley"
                    required
                  />
                </div>
                <!-- Post -->
                <div class="w-1/5 px-1">
                  <label
                    class="block text-black-700 text-xs font-bold mb-2"
                    for="title"
                  >
                    Post title
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-2 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="title"
                    name="title"
                    type="text"
                    placeholder="Such a lovely place"
                    required
                  />
                </div>
                <!-- Message text -->
                <div class="w-2/5 px-1">
                  <label
                    class="block text-black-700 text-xs font-bold mb-2"
                    for="text"
                  >
                    Message
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-2 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    id="text"
                    name="text"
                    type="text"
                    placeholder="On a dark desert highway"
                    maxlength="300"
                    required
                  />
                  <p id="character-count">0 / 300 characters</p>
                </div>
                <!-- Post button -->
                <div class="w-1/5 px-1">
                  <label class="block text-black-700 text-xs font-bold mb-2">
                    &nbsp;
                  </label>
                  <button
                    type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 border border-blue-700 rounded"
                  >
                    Post
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="section-posts">
          <div class="posts-container" id="posts-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
